{% extends "base.html" %}
{% block content %}
<h2>Your Learners</h2>
<table>
    <thead>
        <tr><th>Name</th><th>Grade</th><th>Admission No</th></tr>
    </thead>
    <tbody>
        {% for learner in learners %}
        <tr>
            <td>{{ learner.user.username }}</td>
            <td>{{ learner.grade }}</td>
            <td>{{ learner.admission_number }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="3">No learners available.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
